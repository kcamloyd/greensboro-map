<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Favorite Places in the Triad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <div class="row" id="headerRow">
      <header class="col s12 card-panel green lighten-2">
        <h4>Places to go in the North Carolina Triad Area</h4>
      </header>
    </div>

    <div class="row tall">
      <aside class="col s12 m4 l3">
        <div class="section search row">
          <div class="input-field col s12">
            <select multiple>
              <option value="" disabled selected>Select one or multiple</option>
              <option value="Guilford">Guilford County</option>
              <option value="Forsyth">Forsyth County</option>
              <option value="Alamance">Alamance County</option>
            </select>
            <label>Filter by County</label>
          </div>
        </div>

        <div class="divider">
        </div>

        <div class="section flickrPhotos">
          <p>This product uses the Flickr API but is not endorsed or certified by Flickr.</p>
        </div>
      </aside>

      <main class="col s12 m8 l9" id="allRight">
        <div id="map"></div>
      </main>
    </div>

    <!-- Knockout framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- map and markers -->
    <script src="js/map.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHsu61q9yINoODaZ6TeLPprTF6raCwL4w&callback=initMap">
    </script>
  </body>
</html>
