<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Favorite Places in the Triad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <header class="row">
      <div class="col s12 card-panel green lighten-1 white-text">
        <h4>Places to go in the North Carolina Triad Area</h4>
      </div>
    </header>

    <main class="row">
      <aside class="col s12 m5 l4">

        <div class="section row">
          <div class="input-field col s12">
            <select class="filter" multiple>
              <option value="" disabled selected>Select one or multiple</option>
            </select>
            <label>Filter by Interest</label>
          </div>
        </div>

        <div class="section row">
          <div class="col s12">
            <label class="section-label">Locations</label>
            <ul class="list" data-bind="foreach: locationList">
              <li data-bind="text: title, click: $parent.openInfoWindow"></li>
            </ul>
          </div>
        </div>

        <div class="divider">
        </div>

        <div class="section row">
          <div class="flickr-photos col s12">
            <p>Click a location in the list above or a marker in the map to see the top ten photos from that location on Flickr.</p>
          </div>
        </div>
      </aside>

      <section class="col s12 m7 l8 tall">
        <div id="map"></div>
      </section>
    </main>
<!-- TODO: make footer stay at bottom of page -->
    <footer class="row">
      <div class="page-footer col s12 card-panel green lighten-1">
        <p>This product uses the Flickr API but is not endorsed or certified by Flickr.</p>
      </div>
    </footer>

    <!-- Knockout framework -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- map and markers -->
    <script src="js/map.js"></script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHsu61q9yINoODaZ6TeLPprTF6raCwL4w&callback=initMap">
    </script>
  </body>
</html>
